<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Whatsapp|Desktop</title>
  </head>

  <body>
    <div class="wrapper-whatsapp">

      <!-- Colonna sinistra -->
      <div class="col-left">

        <!-- Header info bar -->
        <div class="header-myinfo-bar">

          <!-- My Avatar -->
          <div class="img-avatar">
            <img src="img/avatar_1.jpg" alt="img">
          </div>
          <!-- END My Avatar -->

          <!-- My Options -->
          <div class="options">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <!-- END My Options -->

        </div>
        <!-- END Header info bar -->

        <!-- Notifications -->
        <div class="notifications">
          <div class="notifications-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifications-message">
            <p>Ricevi notifiche di nuovi messaggi.</p>
            <a href="#">Attiva notifiche desktop.</a>
          </div>
        </div>
        <!-- END Notifications -->

        <!-- Search -->
        <div class="search">
          <div class="wrapper-search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una uova chat">
          </div>
        </div>
        <!-- END Search -->

        <!-- Contacts -->
        <div class="contacts">

        </div>
        <!-- END Contacts -->

      </div>
      <!-- END Colonna sinistra -->

      <div class="col-right">
        <div class="header-contact-bar">
          <div class="img-avatar">
            <img src="img/avatar_1.jpg" alt="img">
          </div>
          <div class="options">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>

        </div>
        <div class="container-message">
          LAMA
        </div>
        <div class="footer-message-bar">
          <div class="">
            <i class="far fa-smile"></i>
          </div>
          <div class="write-message">
            <input type="text" placeholder="Scrivi un messaggio">
          </div>
          <div class="">
            <i class="fas fa-microphone"></i>
          </div>

        </div>

      </div>


    </div>

  </body>
</html>
